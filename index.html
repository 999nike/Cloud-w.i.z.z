<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Wizz Online</title>
  <style>
    body { background: #111; color: #0ff; font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    input { width: 60%; padding: 10px; border-radius: 5px; border: 1px solid #0ff; background: #222; color: #0ff; }
    button { padding: 10px 20px; background: #0ff; border: none; border-radius: 5px; cursor: pointer; color: #111; font-weight: bold; }
    #response { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>☁️ Cloud Wizz Online</h1>
  <input type="text" id="userInput" placeholder="Ask Wizz...">
  <button onclick="askWizz()">Send</button>
  <div id="response"></div>
  <script>
    async function askWizz() {
      const input = document.getElementById('userInput').value;
      const responseDiv = document.getElementById('response');
      responseDiv.innerHTML = "Thinking...";
      try {
        const res = await fetch('/api/wizz?question=' + encodeURIComponent(input));
        const data = await res.json();
        responseDiv.innerHTML = '<b>Wizz:</b> ' + data.answer;
      } catch (err) {
        responseDiv.innerHTML = 'Error: ' + err;
      }
    }
  </script>
</body>
</html>
