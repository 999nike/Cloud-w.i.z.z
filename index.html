<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Wizz Online</title>
  <style>
    :root {
      --bg-color: #111;
      --text-color: #0ff;
      --user-bubble: #0ff;
      --wizz-bubble: #222;
    }
    body.light {
      --bg-color: #f9f9f9;
      --text-color: #111;
      --user-bubble: #d0f0ff;
      --wizz-bubble: #e0e0e0;
    }
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      width: 60%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid var(--text-color);
      background: #222;
      color: var(--text-color);
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      background: var(--text-color);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: var(--bg-color);
      font-weight: bold;
    }
    #chatHistory {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 6px;
      overflow-y: auto;
      max-height: 60vh;
      padding: 10px;
      margin-top: 20px;
      border-top: 1px solid var(--text-color);
    }
    .message {
      max-width: 80%;
      margin: 5px;
      padding: 10px 15px;
      border-radius: 12px;
      line-height: 1.4;
      display: inline-block;
      word-wrap: break-word;
    }
    .user {
      background-color: var(--user-bubble);
      color: var(--bg-color);
      text-align: right;
      align-self: flex-end;
      border-top-right-radius: 0;
    }
    .wizz {
      background-color: var(--wizz-bubble);
      color: var(--text-color);
      border-top-left-radius: 0;
    }
    #typingIndicator {
      font-style: italic;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>‚òÅÔ∏è Cloud Wizz Online</h1>
  <input type="text" id="userInput" placeholder="Ask Wizz..." onkeydown="if(event.key==='Enter') askWizz()">
  <button onclick="askWizz()">Send</button>
  <button onclick="clearChat()">üßº Clear Chat</button>
  <button onclick="clearMemory()">üß† Clear Memory</button>
  <button onclick="toggleTheme()">üåì Toggle Theme</button>

  <div id="chatHistory"></div>
  <div id="typingIndicator"></div>

  <script>
    const chatHistory = document.getElementById("chatHistory");
    const typingIndicator = document.getElementById("typingIndicator");

    function toggleTheme() {
      const current = document.body.classList.toggle("light");
      localStorage.setItem("wizzTheme", current ? "light" : "dark");
    }

    function applyTheme() {
      const theme = localStorage.getItem("wizzTheme");
      if (theme === "light") document.body.classList.add("light");
    }

    async function askWizz() {
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      if (!question) return;

      appendMessage("You", question);
      input.value = "";

      const memoryCheck = checkForMemoryPrompt(question);
      if (memoryCheck) {
        appendMessage("Wizz", memoryCheck);
        saveToHistory("You", question);
        saveToHistory("Wizz", memoryCheck);
        return;
      }

      appendMessage("Wizz", "...");
      typingIndicator.innerText = "Wizz is thinking...";

      try {
        const res = await fetch('/api/wizz?question=' + encodeURIComponent(question));
        const data = await res.json();
        updateLastWizzMessage(data.answer);
        saveToHistory("You", question);
        saveToHistory("Wizz", data.answer);
        addToWizzMemory(question, data.answer);
      } catch (err) {
        updateLastWizzMessage("‚ö†Ô∏è Error: " + err.toString());
      } finally {
        typingIndicator.innerText = "";
      }
    }

    function appendMessage(sender, message) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.classList.add(sender === "You" ? "user" : "wizz");
      msg.innerHTML = `<b>${sender}:</b><br>${message}`;
      chatHistory.appendChild(msg);
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    function updateLastWizzMessage(newMsg) {
      const allMsgs = chatHistory.querySelectorAll("div.message");
      const last = allMsgs[allMsgs.length - 1];
      last.innerHTML = `<b>Wizz:</b><br>${newMsg}`;
    }

    function saveToHistory(sender, msg) {
      const history = JSON.parse(localStorage.getItem("wizzChat")) || [];
      history.push({ sender, msg });
      localStorage.setItem("wizzChat", JSON.stringify(history));
    }

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem("wizzChat")) || [];
      history.forEach(item => appendMessage(item.sender, item.msg));
    }

    function addToWizzMemory(question, answer) {
      const memory = JSON.parse(localStorage.getItem("wizzMemory")) || [];
      memory.push({ question, answer });
      localStorage.setItem("wizzMemory", JSON.stringify(memory));
    }

    function getWizzMemory() {
      return JSON.parse(localStorage.getItem("wizzMemory")) || [];
    }

    function checkForMemoryPrompt(input) {
      const prompt = input.toLowerCase();
      if (prompt.includes("what do you remember") || prompt.includes("memory") || prompt.includes("recall")) {
        const memory = getWizzMemory();
        if (memory.length === 0) return "Wizz: I don't remember anything yet.";

        let recall = "üß† Wizz Memory Log:\n";
        memory.slice(-5).forEach((item, i) => {
          recall += `#${i + 1} Q: ${item.question} ‚Üí A: ${item.answer}\n`;
        });
        return recall;
      }
      return null;
    }

    function clearChat() {
      localStorage.removeItem("wizzChat");
      chatHistory.innerHTML = "";
    }

    function clearMemory() {
      localStorage.removeItem("wizzMemory");
      alert("Wizz memory cleared.");
    }

    applyTheme();
    loadHistory();
  </script>
</body>
</html>
