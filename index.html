<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Wizz Online</title>
  <meta name="description" content="Wizz rules, structure, brains üß†">
  <link rel="icon" type="image/png" href="frosty.jpg" />
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: url('frosty.jpg') no-repeat center center fixed;
      background-size: cover; color: #0ff;
      display: flex; flex-direction: column;
    }
    body.light { color: #111; }
    h1 { text-align: center; margin: 10px; text-shadow: 0 0 5px #0ff; }
    #chatContainer {
      flex: 1; display: flex; flex-direction: column-reverse;
      overflow-y: auto; padding: 20px; padding-bottom: 90px; /* lifted messages */
      box-sizing: border-box;
    }
    #chatHistory { display: flex; flex-direction: column-reverse; gap: 6px; }
    .message {
      max-width: 80%; padding: 10px 15px; border-radius: 12px;
      line-height: 1.4; word-wrap: break-word;
      background: rgba(0,0,0,0.6); color: #0ff;
    }
    .user {
      align-self: flex-end; background-color: rgba(0,255,255,0.8);
      color: #111; border-top-right-radius: 0;
    }
    .wizz { align-self: flex-start; border-top-left-radius: 0; }
    #inputArea {
      display: flex; flex-wrap: wrap; justify-content: center; gap: 6px;
      padding: 6px 8px; background: rgba(0, 0, 0, 0.9);
      position: fixed; bottom: 0; width: 100%; z-index: 999;
    }
    input {
      flex: 1 1 60%; min-width: 200px;
      padding: 8px; font-size: 14px; border-radius: 5px; border: none;
      background: #222; color: #0ff;
    }
    button {
      padding: 8px 12px; font-size: 14px; font-weight: bold;
      background: #0ff; color: #111; border: none; border-radius: 5px; cursor: pointer;
    }
    button.locked { opacity: 0.6; cursor: not-allowed; }
    #typingIndicator { font-style: italic; margin-top: 8px; text-align: center; }
  </style>
</head>
<body>
  <h1>‚òÅÔ∏è Cloud Wizz Online</h1>

  <div id="chatContainer">
    <div id="chatHistory"></div>
    <div id="typingIndicator"></div>
  </div>

  <div id="inputArea">
    <input type="text" id="userInput" placeholder="Ask Wizz..." onkeydown="if(event.key==='Enter') askWizz()">
    <button onclick="askWizz()">Send</button>

    <!-- üîê Lock Toggle -->
    <button id="btnLock" onclick="toggleLock()">üîì Unlock</button>

    <!-- üåê/DM Mode Toggle (no 'mode' text) -->
    <button id="btnMode" onclick="toggleMode()">DM</button>

    <!-- Wipe buttons (behavior controlled by lock state) -->
    <button id="btnClearChat" onclick="clearChat()">üßº</button>
    <button id="btnClearMemory" onclick="clearMemory()">üß†</button>

    <button onclick="toggleTheme()">üåì</button>
  </div>

  <script>
    // ===== Memory =====
    const memoryStore = {
      name: "DevMaster",
      aiName: "Wizz",
      traits: ["Project Commander", "Rules Architect", "Builder of Wizz"],
      reminders: ["Always follow DevMaster‚Äôs instructions"],
      lastChat: []
    };

    function loadMemory() {
      const raw = localStorage.getItem("cloudWizzMemory");
      if (raw) { try { Object.assign(memoryStore, JSON.parse(raw)); } catch(e){ console.warn("üß† parse memory:", e); } }
    }
    function saveMemory() { localStorage.setItem("cloudWizzMemory", JSON.stringify(memoryStore)); }
    function rememberName(name) { memoryStore.name = name; saveMemory(); return `‚úÖ Got it. I'll call you ${name}.`; }
    function addTrait(trait) { if (!memoryStore.traits.includes(trait)) memoryStore.traits.push(trait); saveMemory(); }
    function addReminder(msg) { memoryStore.reminders.push(msg); saveMemory(); }
    function logChat(entry) { memoryStore.lastChat.push(entry); if (memoryStore.lastChat.length > 20) memoryStore.lastChat.shift(); saveMemory(); }

    function recallMemorySummary() {
      const name = memoryStore.name || "stranger";
      const traits = memoryStore.traits.join(", ") || "none";
      const reminders = memoryStore.reminders.map(r => `‚Ä¢ ${r}`).join("\n") || "none";
      return `üë§ You are ${name}.\nüß¨ Traits: ${traits}\nüìå Reminders:\n${reminders}`;
    }

    // ===== System prefix (tone/role) =====
    const SYSTEM_PREFIX =
`You are Wizz (assistant). DevMaster is the user and project owner.
Be concise, direct, encouraging; a bit cheeky when it fits. No bland filler.
Never call yourself DevMaster. Follow DevMaster's instructions and use the memory summary below.\n\n`;

    function checkMemoryTriggers(input) {
      const lower = input.toLowerCase();
      if (lower === "reset wizz" || lower === "flush memory") {
        localStorage.removeItem("cloudWizzMemory");
        localStorage.removeItem("wizzChat");
        return `üß† SYSTEM SYNC: Cloud Wizz Reset Successful
üßç Dev Master active | Memory flushed
üìÇ Ready for clean re-activation in new thread`;
      }
      if (lower.startsWith("my name is ")) {
        const name = input.split("is ")[1].trim();
        return rememberName(name);
      }
      if (lower.startsWith("add trait ")) {
        const trait = input.substring(10).trim();
        addTrait(trait);
        return `üß† Trait "${trait}" added.`;
      }
      if (lower.startsWith("add reminder ")) {
        const note = input.substring(13).trim();
        addReminder(note);
        return `üìå Reminder added: ${note}`;
      }
      return null;
    }

    function createMemoryPrompt(question) {
      return SYSTEM_PREFIX + recallMemorySummary() + "\n\n" + question;
    }

    // ===== Lock Toggle (persisted) =====
    const LOCK_KEY = "wizzLockEnabled";
    function isLocked(){ return localStorage.getItem(LOCK_KEY) === "true"; }
    function setLocked(v){ localStorage.setItem(LOCK_KEY, v ? "true" : "false"); updateLockUI(); }
    function toggleLock(){ setLocked(!isLocked()); }
    function updateLockUI(){
      const locked = isLocked();
      const btnLock = document.getElementById("btnLock");
      const btnCC = document.getElementById("btnClearChat");
      const btnCM = document.getElementById("btnClearMemory");
      if (btnLock) btnLock.textContent = locked ? "üîê Locked" : "üîì Unlock";
      [btnCC, btnCM].forEach(b => { if (!b) return; b.classList.toggle("locked", locked); });
    }

    // ===== Mode Toggle (persisted) =====
    const MODE_KEY = "wizzMode"; // "dm" | "normal"
    function getMode(){ return localStorage.getItem(MODE_KEY) === "normal" ? "normal" : "dm"; }
    function setMode(m){ localStorage.setItem(MODE_KEY, m === "normal" ? "normal" : "dm"); updateModeUI(); appendMessage("Wizz", m === "dm" ? "üîí DevMaster Mode active." : "üåê Normal Mode active."); }
    function toggleMode(){ setMode(getMode() === "dm" ? "normal" : "dm"); }
    function updateModeUI(){ const btn = document.getElementById("btnMode"); if (btn) btn.textContent = getMode() === "dm" ? "DM" : "üåê"; }

    // ===== UI / Chat =====
    const chatHistory = document.getElementById("chatHistory");
    const typingIndicator = document.getElementById("typingIndicator");

    function toggleTheme(){
      const isLight = document.body.classList.toggle("light");
      localStorage.setItem("wizzTheme", isLight ? "light" : "dark");
    }
    function applyTheme(){
      const saved = localStorage.getItem("wizzTheme");
      if (saved === "light") document.body.classList.add("light");
    }

    async function askWizz() {
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      if (!question) return;

      appendMessage("You", question);
      input.value = "";

      const memoryReply = checkMemoryTriggers(question);
      if (memoryReply) {
        appendMessage("Wizz", memoryReply);
        logChat({ user: question, bot: memoryReply });
        saveToHistory("You", question);
        saveToHistory("Wizz", memoryReply);
        return;
      }

      appendMessage("Wizz", "...");
      typingIndicator.innerText = "Wizz is thinking...";

      try {
        const mode = getMode();
        const outbound = mode === "dm" ? createMemoryPrompt(question) : question;
        const res = await fetch('/api/wizz?mode=' + mode + '&question=' + encodeURIComponent(outbound));
        const data = await res.json();
        updateLastWizzMessage(data.answer);
        saveToHistory("You", question);
        saveToHistory("Wizz", data.answer);
        logChat({ user: question, bot: data.answer });
      } catch (err) {
        updateLastWizzMessage("‚ö†Ô∏è Error: " + err.toString());
      } finally {
        typingIndicator.innerText = "";
      }
    }

    function appendMessage(sender, message) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender === "You" ? "user" : "wizz");
      msg.innerHTML = `<b>${sender}:</b><br>${message}`;
      chatHistory.insertBefore(msg, chatHistory.firstChild);
    }
    function updateLastWizzMessage(newMsg) {
      const messages = chatHistory.querySelectorAll("div.message");
      if (messages.length) messages[0].innerHTML = `<b>Wizz:</b><br>${newMsg}`;
    }
    function saveToHistory(sender, msg) {
      const history = JSON.parse(localStorage.getItem("wizzChat")) || [];
      history.push({ sender, msg });
      localStorage.setItem("wizzChat", JSON.stringify(history));
    }
    function loadHistory() {
      const history = JSON.parse(localStorage.getItem("wizzChat")) || [];
      for (let i = history.length - 1; i >= 0; i--) appendMessage(history[i].sender, history[i].msg);
    }

    // ===== Wipe actions (respect lock) =====
    function clearChat() {
      if (isLocked()) return alert("üö´ Locked by DevMaster");
      localStorage.removeItem("wizzChat");
      chatHistory.innerHTML = "";
      alert("üßº Chat cleared.");
    }
    function clearMemory() {
      if (isLocked()) return alert("üö´ Locked by DevMaster");
      localStorage.removeItem("cloudWizzMemory");
      alert("üß† Wizz memory cleared.");
    }

    // ===== Boot =====
    applyTheme();
    loadMemory();
    saveMemory();
    loadHistory();
    if (localStorage.getItem(LOCK_KEY) === null) setLocked(true); // default LOCKED
    updateLockUI();
    if (localStorage.getItem(MODE_KEY) === null) setMode("dm");   // default DM
    updateModeUI();
    addTrait("Project leader"); addTrait("Rules Architect"); addTrait("Builder of Wizz");
    if (!memoryStore.reminders.includes("Always follow Dev Master's instructions")) addReminder("Always follow Dev Master's instructions");
  </script>

  <script src="CloudWizz_RuleCore_v2.js"></script>
</body>
</html>
