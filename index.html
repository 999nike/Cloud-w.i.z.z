<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Wizz Online</title>
  <meta name="description" content="Wizz rules, structure, brains üß†">
  <link rel="icon" type="image/png" href="frosty.jpg" />
  <style>
    :root { --ia-h: 120px; } /* input area height (kept in sync via JS) */

    html, body {
      margin: 0; padding: 0; height: 100dvh; /* stable on mobile */
      font-family: Arial, sans-serif;
      color: #0ff; background: #000;
      display: flex; flex-direction: column; box-sizing: border-box;
      background-image: url('frosty.jpg'); background-repeat: no-repeat;
      background-position: center center; background-size: cover;
    }
    body.light { color:#111; }

    h1 { text-align:center; margin:10px; text-shadow:0 0 5px #0ff; }

    #chatContainer{
      flex:1; display:flex; flex-direction:column-reverse; overflow-y:auto;
      padding:16px;
      padding-bottom: calc(var(--ia-h) + env(safe-area-inset-bottom, 0px));
      box-sizing: border-box;
    }
    #chatHistory{ display:flex; flex-direction:column-reverse; gap:6px; }

    .message{
      max-width: min(680px, calc(100vw - 28px));
      width: fit-content;
      padding:10px 15px; border-radius:12px; line-height:1.4;
      background: rgba(0,0,0,0.6); color:#0ff; box-sizing:border-box;
      overflow-wrap:anywhere; word-break:break-word;
    }
    .user{
      align-self:flex-end; background-color:rgba(0,255,255,0.85);
      color:#111; border-top-right-radius:0;
    }
    .wizz{ align-self:flex-start; border-top-left-radius:0; }

    #inputArea{
      position:fixed; left:0; right:0; bottom:0; z-index:999;
      display:flex; flex-wrap:wrap; justify-content:center; gap:8px;
      padding:10px; padding-bottom: calc(10px + env(safe-area-inset-bottom,0px));
      background: rgba(0,0,0,0.9);
    }
    input{
      flex:1 1 60%; min-width:200px; min-height:44px; /* stop iOS zoom */
      padding:8px; font-size:16px; border:none; border-radius:5px;
      background:#222; color:#0ff;
    }
    button{
      padding:8px 12px; font-weight:bold; font-size:14px;
      background:#0ff; color:#111; border:none; border-radius:5px; cursor:pointer;
    }
    button.locked { opacity:.6; cursor:not-allowed; }

    #typingIndicator{ font-style:italic; text-align:center; min-height:18px; opacity:.7; }
  </style>
</head>
<body>
  <h1>‚òÅÔ∏è Cloud Wizz Online</h1>

  <div id="chatContainer">
    <div id="chatHistory"></div>
    <div id="typingIndicator"></div>
  </div>

  <div id="inputArea">
    <input id="userInput" type="text" placeholder="Ask Wizz..." onkeydown="if(event.key==='Enter') askWizz()">
    <button onclick="askWizz()">Send</button>

    <!-- üîê Lock Toggle -->
    <button id="btnLock" onclick="toggleLock()">üîê Locked</button>

    <!-- üåê/DM Mode Toggle (no 'mode' text) -->
    <button id="btnMode" onclick="toggleMode()">DM</button>

    <!-- Wipe buttons (honor lock) -->
    <button id="btnClearChat" onclick="clearChat()">üßº</button>
    <button id="btnClearMemory" onclick="clearMemory()">üß†</button>

    <button onclick="toggleTheme()">üåì</button>
  </div>

  <script>
    // ===== Memory =====
    const memoryStore = {
      name: "DevMaster",
      aiName: "Wizz",
      traits: ["Project Commander","Rules Architect","Builder of Wizz"],
      reminders: ["Always follow DevMaster‚Äôs instructions"],
      lastChat: []
    };
    function loadMemory(){ const raw = localStorage.getItem("cloudWizzMemory"); if(raw){ try{ Object.assign(memoryStore, JSON.parse(raw)); }catch(e){ console.warn("üß† parse fail", e); } } }
    function saveMemory(){ localStorage.setItem("cloudWizzMemory", JSON.stringify(memoryStore)); }
    function rememberName(n){ memoryStore.name = n; saveMemory(); return `‚úÖ Got it. I'll call you ${n}.`; }
    function addTrait(t){ if(!memoryStore.traits.includes(t)) memoryStore.traits.push(t); saveMemory(); }
    function addReminder(r){ memoryStore.reminders.push(r); saveMemory(); }
    function logChat(entry){ memoryStore.lastChat.push(entry); if(memoryStore.lastChat.length>20) memoryStore.lastChat.shift(); saveMemory(); }
    function recallMemorySummary(){
      const name = memoryStore.name || "stranger";
      const traits = (memoryStore.traits||[]).join(", ") || "none";
      const reminders = (memoryStore.reminders||[]).map(r=>`‚Ä¢ ${r}`).join("\n") || "none";
      return `üë§ You are ${name}.\nüß¨ Traits: ${traits}\nüìå Reminders:\n${reminders}`;
    }

    // ===== System prefix (tone) =====
    const SYSTEM_PREFIX = `You are Wizz (assistant). DevMaster is the user and project owner.
Be concise, direct, encouraging. Follow DevMaster and use the memory summary below.\n\n`;

    function checkMemoryTriggers(input){
      const lower = input.toLowerCase();
      if(lower==="reset wizz" || lower==="flush memory"){
        localStorage.removeItem("cloudWizzMemory"); localStorage.removeItem("wizzChat");
        return `üß† SYSTEM SYNC: Cloud Wizz Reset Successful
üßç Dev Master active | Memory flushed
üìÇ Ready for clean re-activation in new thread`;
      }
      if(lower.startsWith("my name is ")){ const name = input.split("is ")[1].trim(); return rememberName(name); }
      if(lower.startsWith("add trait ")){ const trait = input.substring(10).trim(); addTrait(trait); return `üß† Trait "${trait}" added.`; }
      if(lower.startsWith("add reminder ")){ const note = input.substring(13).trim(); addReminder(note); return `üìå Reminder added: ${note}`; }
      return null;
    }
    function createMemoryPrompt(question){ return SYSTEM_PREFIX + recallMemorySummary() + "\n\n" + question; }

    // ===== Lock Toggle (persisted) =====
    const LOCK_KEY = "wizzLockEnabled";
    function isLocked(){ return localStorage.getItem(LOCK_KEY)==="true"; }
    function setLocked(v){ localStorage.setItem(LOCK_KEY, v?"true":"false"); updateLockUI(); }
    function toggleLock(){ setLocked(!isLocked()); }
    function updateLockUI(){
      const locked = isLocked();
      const btnLock = document.getElementById("btnLock");
      const btnCC = document.getElementById("btnClearChat");
      const btnCM = document.getElementById("btnClearMemory");
      if(btnLock) btnLock.textContent = locked ? "üîê Locked" : "üîì Unlock";
      [btnCC, btnCM].forEach(b=> b && b.classList.toggle("locked", locked));
    }

    // ===== Mode Toggle (persisted) =====
    const MODE_KEY = "wizzMode"; // "dm" | "normal"
    function getMode(){ return localStorage.getItem(MODE_KEY)==="normal" ? "normal" : "dm"; }
    function setMode(m){
      localStorage.setItem(MODE_KEY, m==="normal"?"normal":"dm");
      updateModeUI();
      appendMessage("Wizz", m==="dm" ? "üîí DevMaster Mode active." : "üåê Normal Mode active.");
    }
    function toggleMode(){ setMode(getMode()==="dm" ? "normal" : "dm"); }
    function updateModeUI(){ const btn=document.getElementById("btnMode"); if(btn) btn.textContent = getMode()==="dm" ? "DM" : "üåê"; }

    // ===== UI / Chat =====
    const chatHistory = document.getElementById("chatHistory");
    const typingIndicator = document.getElementById("typingIndicator");
    const inputAreaEl = document.getElementById("inputArea");

    // keep chat padding in sync with input area height (mobile keyboards)
    function syncInputHeight(){
      const h = inputAreaEl.offsetHeight || 120;
      document.documentElement.style.setProperty("--ia-h", h + "px");
    }
    window.addEventListener("load", syncInputHeight);
    window.addEventListener("resize", syncInputHeight);
    new ResizeObserver(syncInputHeight).observe(inputAreaEl);

    function toggleTheme(){
      const isLight = document.body.classList.toggle("light");
      localStorage.setItem("wizzTheme", isLight ? "light" : "dark");
    }
    function applyTheme(){ const saved = localStorage.getItem("wizzTheme"); if(saved==="light") document.body.classList.add("light"); }

    function appendMessage(sender, message){
      const msg = document.createElement("div");
      msg.classList.add("message", sender==="You" ? "user" : "wizz");

      const head = document.createElement("b"); head.textContent = sender + ":";
      const body = document.createElement("div"); body.textContent = message; // safe (no HTML injection)

      msg.appendChild(head); msg.appendChild(document.createElement("br")); msg.appendChild(body);
      chatHistory.insertBefore(msg, chatHistory.firstChild);
    }

    function updateLastWizzMessage(newMsg){
      const messages = chatHistory.querySelectorAll("div.message");
      if(!messages.length) return;
      const msg = messages[0];
      msg.classList.add("wizz");
      msg.innerHTML = ""; // rebuild safely
      const head = document.createElement("b"); head.textContent = "Wizz:";
      const body = document.createElement("div"); body.textContent = newMsg;
      msg.appendChild(head); msg.appendChild(document.createElement("br")); msg.appendChild(body);
    }

    function saveToHistory(sender, msg){
      const history = JSON.parse(localStorage.getItem("wizzChat")) || [];
      history.push({ sender, msg });
      localStorage.setItem("wizzChat", JSON.stringify(history));
    }
    function loadHistory(){
      const history = JSON.parse(localStorage.getItem("wizzChat")) || [];
      for(let i=history.length-1;i>=0;i--){ appendMessage(history[i].sender, history[i].msg); }
    }

    async function askWizz(){
      const input = document.getElementById("userInput");
      const question = input.value.trim();
      if(!question) return;

      appendMessage("You", question);
      input.value = "";

      const memoryReply = checkMemoryTriggers(question);
      if(memoryReply){
        appendMessage("Wizz", memoryReply);
        logChat({ user:question, bot:memoryReply });
        saveToHistory("You", question); saveToHistory("Wizz", memoryReply);
        return;
      }

      appendMessage("Wizz", "...");
      typingIndicator.textContent = "Wizz is thinking...";

      try{
        const mode = getMode();
        const outbound = mode==="dm" ? createMemoryPrompt(question) : question;
        const res = await fetch('/api/wizz?mode='+mode+'&question='+encodeURIComponent(outbound));
        const data = await res.json();
        updateLastWizzMessage(data.answer || "‚Ä¶");
        saveToHistory("You", question); saveToHistory("Wizz", data.answer || "");
        logChat({ user:question, bot:data.answer || "" });
      }catch(err){
        updateLastWizzMessage("‚ö†Ô∏è Error: " + err.toString());
      }finally{
        typingIndicator.textContent = "";
      }
    }

    // ===== Wipe actions (respect lock) =====
    function clearChat(){
      if(isLocked()) return alert("üö´ Locked by DevMaster");
      localStorage.removeItem("wizzChat"); chatHistory.innerHTML = ""; alert("üßº Chat cleared.");
    }
    function clearMemory(){
      if(isLocked()) return alert("üö´ Locked by DevMaster");
      localStorage.removeItem("cloudWizzMemory"); alert("üß† Wizz memory cleared.");
    }

    // ===== Boot =====
    applyTheme();
    loadMemory(); saveMemory(); loadHistory();
    if(localStorage.getItem(LOCK_KEY)===null) setLocked(true); else updateLockUI();
    if(localStorage.getItem(MODE_KEY)===null) setMode("dm"); else updateModeUI();
    addTrait("Project leader"); addTrait("Rules Architect"); addTrait("Builder of Wizz");
    if(!memoryStore.reminders.includes("Always follow Dev Master's instructions")) addReminder("Always follow Dev Master's instructions");
  </script>

  <script src="CloudWizz_RuleCore_v2.js"></script>
</body>
</html>
