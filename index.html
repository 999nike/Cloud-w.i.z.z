
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cloud Wizz</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #0e0e0e; color: #fff; }
    #chat { max-width: 600px; margin: 0 auto; }
    .msg { margin: 1rem 0; }
    .you { color: #0ff; }
    .wizz { color: #0f0; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>üå©Ô∏è Cloud Wizz Online</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Ask Wizz..." autofocus style="width: 100%; padding: 0.5rem;" />
  </div>

  <script>
    const input = document.getElementById("userInput");
    const messages = document.getElementById("messages");

    input.addEventListener("keydown", async (e) => {
      if (e.key === "Enter" && input.value.trim()) {
        const msg = input.value;
        messages.innerHTML += `<div class='msg you'>You: ${msg}</div>`;
        input.value = "";
        const res = await fetch("/api/wizz", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg })
        });
        const data = await res.json();
        messages.innerHTML += `<div class='msg wizz'>Wizz: ${data.reply}</div>`;
        messages.scrollTop = messages.scrollHeight;
      }
    });
  </script>
</body>
</html>
